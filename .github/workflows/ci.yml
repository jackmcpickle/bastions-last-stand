name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install gdtoolkit
      - name: Check formatting
        run: gdformat --check simulation/ tests/ resources/ maps/ ui/ game/ main.gd
      - name: Lint
        run: gdlint simulation/ tests/ resources/ maps/ ui/ game/ main.gd

  godot-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0
          use-dotnet: false
      - name: Install GUT
        run: |
          mkdir -p addons
          git clone --depth 1 https://github.com/bitwes/Gut.git addons/gut
      - name: Run tests
        run: godot --headless -s addons/gut/gut_cmdline.gd -gdir=res://tests -gexit

  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: balance_ai
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync
      - run: uv run pytest
